<div class="panel-header panel-header-lg">
    <canvas baseChart id="bigDashboardChart"
                [datasets]="lineBigDashboardChartData"
                [labels]="lineBigDashboardChartLabels"
                 [colors]="lineBigDashboardChartColors"
                [options]="lineBigDashboardChartOptions"
                [chartType]="lineBigDashboardChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">Global Booking</h5>
          <div class="row">
          <h4 class="card-title col-md-9"> Booked Vehical</h4>
         
          <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret col-md-2 " (click)="openModal(template)" >
            <i class="fas fa-plus"></i>
          </button>
        </div>
          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left p-0">Add New Booking</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <div class="row">
               <div class="col-md-6">Vehical number <br>
                 <input type="text" placeholder="Enter your vehical Number" [(ngModel)]="vehicalObj.v_n">
               </div>
               <div class="col-md-6">time <br>
                <input type="date" placeholder="select date "  [(ngModel)]="vehicalObj.date">
               </div>
             </div>
             <div class="row">
              <div class="col-md-3 offset-md-9">
                <button class="btn btn-danger" (click)="addVehical()">Add</button>
              </div>
             </div>
            </div>
          </ng-template>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 h6">Bike Number</div>
          <div class="col-md-6 h6">Time</div>
          </div>
          <div class="row" *ngFor="let vd of vehicalData">
            <div class="col-md-6 text-danger font-italic" >{{vd.v_n}}</div>
          <div class="col-md-6 text-primary font-italic">{{vd.date}}</div>
          </div>
          
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">2018 Sales</h5>
          <h4 class="card-title">All products</h4>
          <div ngbDropdown>
            <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
              <i class="now-ui-icons loader_gear"></i>
            </button>
            <div ngbDropdownMenu class="dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <a class="dropdown-item text-danger" href="#">Remove Data</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- <div class="chart-area">

        </div>
      </div>
    </div>
